<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos Bissexto</title>
</head>

<body>
    <p>Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente bissextos, respeitando a regra: Os anos bissextos são múltiplos de 4, não múltiplos de 100 (1900 não é bissexto) e múltiplos de 400 (2000 é bissexto). (fonte:http://www.ponteiro.com.br/bisse.php)
    </p>
</body>

<script>
    var ano = 1004;
    while (ano < 2020) {
        document.write(ano + '<br>');
        if (!(ano % 100 === 0) || (ano % 400 === 0)) {
            document.write(ano + '<br>');
        } else {
            document.write(ano + 'Não é bissexto <br>' + '<hr>');
        }
        ano += 4;
    }
</script>

</html>
