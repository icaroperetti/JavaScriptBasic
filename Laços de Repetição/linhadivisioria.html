<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

<body>

</body>
<script>
    var numero = prompt('Digite um n√∫mero');
    numero = parseFloat(numero);

    var indice = 1;

    while (indice <= 1000 && indice > 0) {
        document.write(numero + 'x' + indice + ' = ' + (numero * indice) + '<br>');


        if (indice % 10 == 0) {
            document.write('<hr>')
        }
        indice++;
    }
    document.write('Fim do Loop')
</script>

</html>
