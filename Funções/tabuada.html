<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <h1>TABUADA</h1>

    <button onclick="showTabuada()">Criar Tabuada</button>
    <button onclick="clearTabuada()">Limpar</button>

    <div id="output">dssds</div>

    <script>
        function showTabuada() {
            var n = prompt('Digite um n√∫mero')

            clearTabuada();

            n = parseFloat(n);

            var i = 1;

            while (i <= 1000) {
                mensagem += n + 'x' + i + ' = ' + (n * i) + '<br>'
                i++;
            }

            output.innerHTML = mensagem;

        }

        function clearTabuada() {
            mensagem = '';
            output.innerHTML = mensagem;
        }


        var output = document.querySelector('#output');

        var mensagem = ''

        output.innerHTML = mensagem;
    </script>
</body>

</html>
