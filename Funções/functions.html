<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <h1>TABUADA</h1>

    <div id="output">dssds</div>

    <script>
        var output = document.querySelector('#output');

        var mensagem = ''
        for (var i = 0; i <= 1000; i++) {
            mensagem += 'i=' + i + '<br>'
        }
        output.innerHTML = mensagem;
    </script>

</body>

</html>
