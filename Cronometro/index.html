<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">

    <title>Ícaro's Birthday </title>

</head>


<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Aug 20, 2020 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function contador() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("tempo").innerHTML = days + "d " + hours + "h " +
            minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("tempo").innerHTML = "PARABÉNS!!";
            window.alert("Ícaro fez 19 Anos!")
        }
    }, 1000);
</script>


<body>
    <section class="container">
        <h1> ÍCARO'S BIRTHDAY </h1>
        <p id="tempo" onload="contador()"></p>

        <p class="contato">DESENVOLVIDO POR - <a href="https://www.linkedin.com/in/icaro-peretti">Ícaro</a></p>



    </section>

</body>

</html>
