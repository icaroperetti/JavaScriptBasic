<body>
    <h1>Verficiar Pais</h1>
    <input type="text" name="txtpais" id="txtpais" placeholder="Qual é o seu pais?">
    <input type="button" value="Verificar" onclick="comparar()">

    <div id="res">

    </div>

    <script>
        function comparar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = txtpais.value

            if (pais != "Brasil") {
                res.innerHTML = "Você é estrangeiro!"
            } else {
                res.innerHTML = "Brasileiro!"
            }
        }
    </script>
</body>

</html>
